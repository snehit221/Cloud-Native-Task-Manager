<!-- used for debugging purpose only 
 <h2>Task List Loaded</h2>
 <div *ngIf="errorMessage">{{ errorMessage }}</div>
 -->

 <div class="task-list-controls">
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [formControl]="statusFilter">
      <mat-option *ngFor="let option of statusOptions" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="titleFilter" placeholder="Filter by title">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createTask()">
    <mat-icon>add</mat-icon> Add Task
  </button>
</div>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8" *ngIf="!isLoading && tasks.length">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{ task.status }} </td>
  </ng-container>

  <!-- Due Date Column -->
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let task"> {{ task.dueDate | date:'short' }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="primary" (click)="editTask(task)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)">
</mat-paginator>

<div *ngIf="!isLoading && tasks.length === 0" class="no-tasks">
  <p>No tasks found.</p>
</div>
